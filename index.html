<!DOCTYPE html>
<html>
  <head>
    <title>Find It</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Open+Sans:300" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      
      <header>Find It</header>
      <p>Do you see any animals? select the three hidden animals in each picture.</p>  
      
      <div class="image-container">
        
        <div id="leafyseadragon">
          <img src="images/leafyseadragon_bg.png">
        </div>

        <div id="eel">
          <img src="images/eel_bg.png">
        </div>
        
        <div id="octopus">
          <img src="images/octopus_bg.png">
        </div>
        
        <div class="oceanfloor">
          <img src="images/oceanfloor.png">
        </div>
      
      </div>

        
      <div class="bottom-row">
        <div class="image-bank">
          <div id="item1"><img src="images/eel.png"></div>
          <div id="item2"><img src="images/leafyseadragon.png"></div>
          <div id="item3"><img src="images/octopus.png"></div>
        </div>
        <div id="next"><a href="forest.html" target="_self">Next</a></div>
  
      </div>
      
    </div>
    
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
